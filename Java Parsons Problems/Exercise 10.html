<!doctype html>
<html>
<head>
  <title>Variable Swap</title>
  <link rel="stylesheet" href="../parsons.css" />
  <link rel="stylesheet" href="../lib/prettify.css" />
  <meta charset="utf8"/>
</head>
<body>
<h2>Exercise 10</h2>
<p>Construct a program which returns the values of b and c as True.  It will be easier if you focus on getting b working and then work on c.  a = 6 and d = 40</p>
<div id="sortableTrash" class="sortable-code"><p>Trash</p></div>
<div id="sortable" class="sortable-code"><p>Solution</p></div>
<div style="clear:both;"></div>
<p>
  <a href="#" id="newInstanceLink">New instance</a>
  <a href="#" id="feedbackLink">Get feedback</a>
</p>
<div id="unittest"></div>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/jquery-ui.min.js"></script>
<script src="../lib/jquery.ui.touch-punch.min.js"></script>
<script src="../lib/underscore-min.js"></script>
<script src="../lib/lis.js"></script>
<script src="../parsons.js"></script>
<script src="../lib/skulpt.js"></script>
<script src="../lib/skulpt-stdlib.js"></script>
<script>
  var initial = "$$toggle::j::e::f::g::h::i$$ = " +
                "$$toggle::1::2::3::4::5::6::7::8::9$$\n" +
                "$$toggle::j::e::f::g::h::i$$ = " +
                "$$toggle::1::2::3::4::5::6::7::8::9$$\n" +
                "$$toggle::j::e::f::g::h::i$$ = " +
                "$$toggle::1::2::3::4::5::6::7::8::9$$\n" +
                "$$toggle::j::e::f::g::h::i$$ = " +
                "$$toggle::1::2::3::4::5::6::7::8::9$$\n" +
                "$$toggle::j::e::f::g::h::i$$ = " +
                "$$toggle::1::2::3::4::5::6::7::8::9$$\n" +
                "$$toggle::j::e::f::g::h::i$$ = " +
                "$$toggle::1::2::3::4::5::6::7::8::9$$\n" +
                "$$toggle::j::e::f::g::h::i$$ = " +
                "$$toggle::1::2::3::4::5::6::7::8::9$$\n" +
                "$$toggle::j::e::f::g::h::i$$ = " +
                "$$toggle::1::2::3::4::5::6::7::8::9$$\n" +
                "b = (a ==  " +
                "e * f)\n" +
                "c= (d =="+
                "(f + g + h + i)*j)"  
                ;
  $(document).ready(function(){
    var parson = new ParsonsWidget({
      'sortableId': 'sortable',
      'trashId': 'sortableTrash',
      'vartests': [{initcode: "a = 6\nb='false'\nd=40", code: "", message: "Testing with initial variable values a = 6", variables: {b:true}},
                  {initcode: "a = 10\nb='false'\nc='false'\nd=40", code: "", message: "Testing with initial variable values d = 40", variables: {c:true}}],
      lang: "en"
    });
    parson.init(initial);
    parson.shuffleLines();
    $("#newInstanceLink").click(function(event){
      event.preventDefault();
      parson.shuffleLines();
    });
    $("#feedbackLink").click(function(event){
      event.preventDefault();
      var fb = parson.getFeedback();
      $("#unittest").html("<h2>Feedback from testing your program:</h2>" + fb.feedback);
      if (fb.success) { $(".testcase.pass").append("<a href='Exercise 7.html'>Next Exercise</a>"); }
    });
  });
</script>
</body>
</html>
